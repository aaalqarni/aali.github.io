e sensor and am wearing it on the right place on my wrist. \ud83d\ude24", "to": "Fitbit"}, {"arrows": "to", "from": "fitbit are v good and they did offer me 35% off a new one since i\u2019m out of warranty, but this one still works as much as i need it to it\u2019s literally just the alarm that\u2019s annoying", "to": "Fitbit"}, {"arrows": "to", "from": "Fed up of Fitbit \u0026amp; the sense 2 call wrist feature not working on my Samsung phone, spoke with Fitbit which they emailed me 15th march, replied bk on same day, yet, no email back, I\u0027ve DM\u0027d Fitbit via twitter twice but still no email  \ud83d\ude44 #samsunga52s  #fitbit #nosupport #sense2", "to": "Fitbit"}, {"arrows": "to", "from": "@parkjames how does someone get the fitbit customer service to respond to a complaint without them using a script as standard and actually try and understand what the issue is?", "to": "Fitbit"}, {"arrows": "to", "from": "@SunriseBiker @fitbit Same, without the challenges it\u2019s not worth buying a new tracker every 18 months when they die.", "to": "Fitbit"}, {"arrows": "to", "from": "@sunshineinwelsh @FitbitSupport Fitbit is now owned by @Google \nSo It\u2019s only gonna get worse \ud83d\ude1e", "to": "Fitbit"}, {"arrows": "to", "from": "@fitbit I use a Garmin to track my atheletic events. But I wear a Fitbit daily in order to participate in the challenges. Since Google has taken that feature away I no longer have a need to use a Fitbit at all. I will switch to wearing my Garmin all the time. Very disappointed.", "to": "Fitbit"}, {"arrows": "to", "from": "@melanielobue @fitbit Same. 8 of us on workweek hustle for years.  Fitbits replaced as needed just for the challenges and it really motivates.  We are very sad \ud83d\ude1e", "to": "Fitbit"}, {"arrows": "to", "from": "@fitbit soooooooooooooooooooo disappointed that you removed the challenges. Can\u2019t even create a private group and do a challenge. Only a leaderboard.\ud83d\ude22\ud83d\ude22", "to": "Fitbit"}, {"ar purpose.  Best feature destroyed.  Fitbit not worth the price in a bargain bin clearance now.", "to": "Google"}, {"arrows": "to", "from": "Terrible decision by @fitbit and @Google to remove group challenges from the Fitbit subscription. This was my main reason for owning this brand and I\u2019m likely to look at other options now.", "to": "Google"}, {"arrows": "to", "from": "For the first time is 9 plus years, I am not in the weekly work week hustle. Massive gut punch. Disappointed in @fitbit @FitbitSupport @Google", "to": "Google"}, {"arrows": "to", "from": "@fitbit @FitbitSupport @Google After 9 years of doing Workweek Hustles and Weekend Warriors, I am down to the last few hours. Really disappointed with the lack of response or caring from Fitbit and Google. Maybe you should have asked the users what they wanted?", "to": "Google"}, {"arrows": "to", "from": "So sad \ud83d\ude2d and mad that @fitbit and @Google are canceling the challenge part of the system. It literally brought my family together every week to encourage and *support* one another in health. We\u2019ll never own another product like this \u2026", "to": "Google"}, {"arrows": "to", "from": "I\u0027m getting pretty frustrated with Google... the primary thing keeping me from switching to an iPhone is that there doesn\u0027t seem to be a way to schedule text messages. Also, I\u0027ll lose the ability to text from my Fitbit.", "to": "Google"}, {"arrows": "to", "from": "So disappointed. I worked hard in some challenges and for some trophies and now Google is tossing them?! \u0026gt;Fitbit devices will require Google account from 2023 onwards https://t.co/cpwjrzl6fe via @gsmarena_com", "to": "Google"}, {"arrows": "to", "from": "@0xgaut The best part of this is that Starbucks Pay is an option while Google Pay and Samsung Pay are not. Not sure why they have no love for Fitbit Pay though \ud83d\ude1e\ud83d\ude02", "to": "Google"}, {"arrows": "to", "from": "@sweetleaf55 @Google @fitbit Ah, you too have received the same automated cut and paste message from Fitbit. They\u2019re not listening at all. \ud83d\ude1e", "to": "Google"}, {"arrows": "to", "from": "@GoogleUK I wish I had NEVER chosen your Google Pixel 7 Pro with the FitBit Versa 4 offer, which I have been waiting to claim since 9th December, 2022. Utterly disgusting customer service and to not fulfil your promise of calling me back on 3 separate occasions now, appalling.", "to": "Google"}, {"arrows": "to", "from": "@Bill_McCann @FitbitSupport I can\u0027t even remember. I thought with Google buying Fitbit, it would get better; instead, it has gotten much, much worse. \ud83d\ude1e", "to": "Google"}, {"arrows": "to", "from": "So disappointed in @Google and @fitbit \ud83d\ude1e cc: @FitbitSupport @FitbitUK @FitbitIN @fitbitanz @FitbitDev", "to": "Google"}, {"arrows": "to", "from": "Setting up a Fitbit for heart rate monitoring, I am reminded that (a) the tech industry is generally terrible at delightful user experiences and (b) Google is particularly bad in a bad field.\n\nWdyhyusm? (Why do you hate your users so much?)", "to": "Google"}, {"arrows": "to", "from": "Between frequent server outages and a recent decision to shutter popular social features, frustrated Fitbit (now part of Google) customers say they\u2019re weighing their options.  #healthcare #wellness #wearables #Google #remotemonitoring https://t.co/IifSglrgwu", "to": "Google"}, {"arrows": "to", "from": "People please, no one ever buy any #fitbit watches. The sync\u0027s are always broken and takes over an hour to sync. I\u0027d try set an alarm before bed, but actually lose sleep trying to set it up. Refund please @fitbit? #google watch for my birthday anyone?", "to": "Google"}, {"arrows": "to", "from": "This article touches a lot of my main points for why the Google buyout was the end \ud83d\ude1e if y\u0027all have Garmin reccs, I\u0027m all ears! Looking to replace my Sense.\n\n\"Fitbit as we know it is already dead, thanks to Google\" https://t.co/ssW467iG3G", "to": "Google"}, {"arrows": "to", "from": "@fitbit I already paid for a service that is being discontinued. I want a prorated refund. I want my money back. Fitbit customer service refers us to google and google refers us to Fitbit. Your customer service is not existent and you guys are completely screwing customers over. #fitbit", "to": "Google"}, {"arrows": "to", "from": "@fitbit I use a Garmin to track my atheletic events. But I wear a Fitbit daily in order to participate in the challenges. Since Google has taken that feature away I no longer have a need to use a Fitbit at all. I will switch to wearing my Garmin all the time. Very disappointed.", "to": "Garmin"}, {"arrows": "to", "from": "@ScooterMojo @FitbitSupport The last two Fitbit watches. I had died a week or so after the warranty was over. First time I said maybe a coincidence the second time it looked more then a coincidence. I\u0027ve been with garmin since give me more options of tracking", "to": "Garmin"}, {"arrows": "to", "from": "@Jillian05941957 @fitbit Mine is not counting my goal complete days. I\u0027m thinking I\u0027ll be switching to a Samsung or Garmin. I\u0027ve used @fitbit for 6 years..very disappointed now.", "to": "Garmin"}, {"arrows": "to", "from": "@statto @MedCrisis The forums/reddits on Garmin/Fitbit etc. are full of this stuff. Every metric they report is agonized over by someone even if it doesn\u0027t reflect how they feel. most complex metrics like body battery/training condition are impossible to calculate and are utterly unreliable.", "to": "Garmin"}, {"arrows": "to", "from": "After many years wearing @fitbit Flex with great support. Upgraded for Blaze, but it dwindled downwards hereafter with bad batteries. Now the apps are being killed. It\u0027s goodbye, decided for a Garmin Vivomove instead. 1)\nhttps://t.co/aOdZFL1uBz", "to": "Garmin"}, {"arrows": "to", "from": "After many years wearing @fitbit Flex with great support. Upgraded for Blaze, but it dwindled downward
